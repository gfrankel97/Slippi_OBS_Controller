<html>
  <head>
    <meta charset="UTF-8">
    <title>Slippi OBS Controlller</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script>window.$ = window.jQuery = require('jquery');</script>
</head>
<body style="background-color: #323639">

    <div class="heading">
        <div class="title">Slippi OBS Controller</div>
    </div>
    <div class="body">
        <div class="game-status" id="game-status" style="color: white;"></div>

        <div id="game-info-section" class="game-info-section">
            <img src="../../overlay_files/player_one_icon.png" />
            <div class="game-info" id="stage"></div>
            <img src="../../overlay_files/player_two_icon.png" />
        </div>

        <div id="clip-it" class="clip-it">
            Clip it!
        </div>

        <div class="clip-info" id="clip-info">
            <div class="clip-info-label">Select Character</div>
            <div class="clip-characters">
                <div id="clip-character1" class="clip-character">
                    <div id="clip-character1_text"></div>
                    <img src="../../overlay_files/player_one_icon.png" />
                </div>
                <div id="clip-character2" class="clip-character">
                    <div id="clip-character2_text"></div>
                    <img src="../../overlay_files/player_two_icon.png" />
                </div>
            </div>
            <div class="clip-info-label">Time Stamp (m:ss)</div>
            <input class="time-stamp" id="time-stamp" />

            <input class="clip-it" value="Create Clip" id="create-clip" type="button" />
        </div>
    </div>



    <script src="./view.js" ></script>
  </body>
</html>
